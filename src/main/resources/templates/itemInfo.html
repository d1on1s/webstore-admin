
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/item/itemList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Go back</a></li>
				<li><a th:href="@{/item/updateItem?id=}+${item.id}">Edit</a></li>
			</ol>
			
		</div>
		
		<div class="row">
			<div class="col-xs-3">
				<div class="panel panel-default">
				<div class="panel-body">
					<img th:src="@{/image/item/}+${item.id}+'.png'" class="img-responsive center-block" />
				</div>
				</div>
			</div>
			<div class="col-xs-9">
				<h3 th:text="${item.name}"></h3>
				<div class="row">
					<div class="col-xs-6">
						<p><strong>Color: </strong><span th:text="${item.color}"></span></p>
						<p><strong>Category: </strong><span th:text="${item.category}"></span></p>
					</div>
					<div class="col-xs-6">
						<p><strong>Shipping Weight: </strong><span th:text="${item.shippingWeight}"></span></p>
						<p><strong>List Price: </strong><span th:text="${item.listPrice}"></span></p>
						<p><strong>Our Price: </strong><span th:text="${item.ourPrice}"></span></p>
						<p><strong>Number in Stock: </strong><span th:text="${item.inStockNumber}"></span></p>
					</div>
				</div>
				
				<p><Strong>Description: </Strong><span th:utext="${item.description}"></span></p>
			</div>
			
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
